[pytest]
# Pytest-asyncio configuration
# 'auto' mode allows async fixtures to work without @pytest.mark.asyncio decorator
asyncio_mode = auto
# Use session-scoped event loop (requires pytest-asyncio >= 0.21)
# For pytest-asyncio 1.x, this sets the default scope for async fixtures
asyncio_default_fixture_loop_scope = session

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Logging options
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    asyncio: Mark test as async
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
