services:
  # PostgreSQL Database with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: kanver_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kanver_db
      POSTGRES_USER: kanver_user
      POSTGRES_PASSWORD: kanver_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanver_user -d kanver_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanver-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanver_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - kanver-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  kanver-network:
    driver: bridge
